<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Description here" />
	<link rel ="stylesheet" href="css/style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Instrument+Sans:ital,wght@0,400..700;1,400..700&family=Onest:wght@800&family=Titan+One&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="/src/css/style.css">
	<title>Marine Match Game</title>
</head>

<body>
	<nav>
		<img class="smallLogo" src="images/audio.svg">
		<img class="smallLogo" src="images/logo.svg">
		<a class="credButton" href="#">
			<p>Credits</p>
		</a>
	</nav>

	<section class="environment">
		<div class="enviro">
			<img id="ice" src="images/ice.svg">
			<p>Arctic Ocean Exhibit</p>
		</div>
		<div class="enviro">
			<img id="coral" src="images/coral.svg">
			<p>Coral Reef Exhibit</p>
		</div>
	</section>

	<section class="field">
		<div class="animals">
			<img id="seal" src="images/seal.svg">
			<img id="seahorse" src="images/seahorse.svg">
			<img id="starfish" src="images/starfish.svg">
		</div>
		<div class="buttonContainer">
			<div class="button">
				<p>Done</p>
			</div>
			<div class="button">
				<p>Help!</p>
			</div>
		</div>
	</section>



<!-- do not remove -->
<script src="js/scripts.js"></script>
</body>
</html>
